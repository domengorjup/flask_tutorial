<table class="table table-hover">
    <tr>
        <td width="65px"><a href="{{ url_for('user', nickname=post.author.nickname) }}"><img src="{{ post.author.avatar(65) }}"></a></td>
        <td><p><a href="{{ url_for('user', nickname=post.author.nickname) }}" style="color:#000000; text-decoration: none"><i>{{ post.author.nickname }}</a> said on {{ post.timestamp }}:</p>
        <p><b>{{ post.body }}</b></p>
    </tr>
</table>
